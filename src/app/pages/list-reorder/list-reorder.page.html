<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [color]="toogle ? 'danger' : 'primary'" (click)="toogle = !toogle" expand="block" fill="clear" shape="round">
        Toggle
      </ion-button>
    </ion-buttons>
    <ion-title color="primary">List - Reorder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-reorder-group [disabled]="toogle" (ionItemReorder)="handleReorder($any($event))">
      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{ personaje }}</ion-label>
        <ion-reorder slot="end">
          <ion-icon name="git-compare-outline"></ion-icon>
        </ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>


</ion-content>
